<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sidep.png') no-repeat center center fixed;
            background-size: cover;
            transition: background 1s ease-in-out;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-container {
            background: url('colour.png');
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            color: #000;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5733;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="form-container" id="form-container">
            <h1>Book Your Movie Ticket</h1>
            <form id="booking-form" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email-id">
                </div>
                <div class="form-group">
                    <label for="movie">Select Movie:</label>
                    <select id="movie" name="movie" required>
                        <option value="" disabled selected>Select a movie</option>
                        <option value="movie1">Saripodha Sanivaram</option>
                        <option value="movie2">35</option>
                        <option value="movie3">G.O.A.T</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" required>
                </div>
                <div class="form-group">
                    <label for="seatType">Seat Type:</label>
                    <select id="seatType" name="seatType" required>
                        <option value="">Select seat type</option>
                        <option value="regular">Regular</option>
                        <option value="vip">VIP</option>
                        <option value="deluxe">Deluxe</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('booking-form');
            if (form.checkValidity()) {
                alert("Tickets Booked Successfully");
            } else {
                alert("Please fill in all required fields.");
            }
        }
    </script>
</body>
</html>
